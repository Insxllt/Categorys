<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="data.json"></script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div class="myNavText" class="navText">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a id ="homeHref" href="home.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
            <a href="index.html"> <i class="fa-solid fa-pen"></i>&nbsp;Manage</a>
            <a href="#"><i class="fa-solid fa-cog"></i>&nbsp;Settings</a>
        </div>

    <div class="home">
        <div class="info-container">
            <div class="info-box">
                <h2>Total Budget</h2>
                <i id="piggy-bank-icon" class="fa-solid fa-piggy-bank fa-3x" style="color: gray;"></i>
                <p id="box-money" class="box-money" style="margin-bottom: 200px;">$1000</p>

                <i id="hand-dollar-icon" class="fa-solid fa-hand-holding-dollar fa-3x" style="color: gray;"></i>

    </div>

    <div id="main">
        <div class="CategoryInput">
            <label for="fname">Category name:</label><br>

            <input type="text" id="amountEntered" name="amountEntered">

        <button class="createButton" id="btnnn">Create</button>

        </div>
